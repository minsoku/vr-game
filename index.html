<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest Escape VR - 웹 VR 방탈출 게임</title>
    <meta name="description" content="메타퀘스트 3 기반 웹 VR 방탈출 게임" />

    <!-- WebXR Polyfill for better compatibility -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 1000;
      }

      #loading h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      #loading p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      #vr-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 15px 30px;
        background: #ff6b6b;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        z-index: 100;
        transition: all 0.3s ease;
      }

      #vr-button:hover {
        background: #ff5252;
        transform: scale(1.05);
      }

      #vr-button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      #ui-overlay {
        position: fixed;
        top: 20px;
        left: 20px;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        font-size: 14px;
        z-index: 50;
      }

      canvas {
        display: block;
        cursor: crosshair;
      }

      body {
        cursor: default;
      }

      /* FPS 모드 크로스헤어 */
      #crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 20px;
        height: 20px;
        z-index: 100;
        pointer-events: none;
        display: none;
      }

      #crosshair::before,
      #crosshair::after {
        content: "";
        position: absolute;
        background: white;
        box-shadow: 0 0 2px black;
      }

      #crosshair::before {
        top: 50%;
        left: 8px;
        width: 4px;
        height: 2px;
        transform: translateY(-50%);
      }

      #crosshair::after {
        left: 50%;
        top: 8px;
        width: 2px;
        height: 4px;
        transform: translateX(-50%);
      }

      /* FPS 모드 안내 */
      #fps-guide {
        position: fixed;
        bottom: 100px;
        left: 20px;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        font-size: 12px;
        z-index: 50;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <h1>🔐 Quest Escape VR</h1>
      <p>웹 VR 방탈출 게임을 로딩중...</p>
      <div class="spinner"></div>
    </div>

    <div id="ui-overlay" style="display: none">
      <div id="timer">시간: 00:00</div>
      <div id="score">점수: 0</div>
      <div id="hints">힌트: H키로 힌트 보기</div>
    </div>

    <div id="crosshair"></div>

    <div id="fps-guide">
      🎮 1인칭 모드:<br />
      WASD: 걷기<br />
      마우스: 시점<br />
      클릭: 상호작용<br />
      ESC: 해제
    </div>

    <!-- VR 컨트롤러 가이드 -->
    <div

    <style>
